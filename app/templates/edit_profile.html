{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Flasky - Edit Profile{% endblock %}

{% block page_content %}
<div class="page-header">
	<h1>Edit Your Profile</h1>
</div>
<div class="row">
	<div class="col-md-4">
		{{wtf.quick_form(form)}}
	</div>
	<div class="col-md-8">
		{% for i in photos %}
		<img class="img-rounded photo" 
		src="{{url_for('static',filename="photos/"+i)}}">
		{% endfor %}
	</div>
</div>
{% endblock %}
