{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}扁舟 - 编辑个人信息{% endblock %}

{% block page_content %}
<div class="page-header">
	<h1>编辑您的个人信息</h1>
</div>
<div class="row">
	<div class="col-md-4">
		{{wtf.quick_form(form)}}
	</div>
	<div class="col-md-8">
		{% for i in photos %}
		<img class="img-rounded photo" 
		src="{{url_for('static',filename="photos/"+i)}}">
		{% endfor %}
	</div>
</div>
{% endblock %}
