
{% extends "base.html" %}

{% block title %}扁舟 - 请验证您的账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        您好, {{ current_user.username }}!
    </h1>
    <h3>您还没有确认您的账号.</h3>
    <p>
        在您可以访问这个网站之前,您需要确认您的帐户.
        请检查您注册账号时使用的的邮箱,您应该收到一封电子邮件,请确认链接.
    </p>

    <p>
        您需要另一个确认邮件吗?
        <a href="{{ url_for('auth.resend_confirmation') }}">请点击这里.</a>
    </p>

</div>
{% endblock %}
